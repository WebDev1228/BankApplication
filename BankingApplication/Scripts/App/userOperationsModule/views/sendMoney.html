<div>
    <div ng-controller="sendMoneyController as mc" id="divDataBody" class="container entity">
        <form name="depositForm" class="form-horizontal container-fluid" ng-submit="mc.sendMoney()">

            <div class="row">
                <div class="col-md-6 col-xs-6">
                    <div class="form-group col-md-12 col-xs-12">
                        <label>Amount to send</label>
                        <div class="input-group">
                            <input name="title" class="form-control" ng-maxlength="100" type="text" required ng-model="mc.Amount" autofocus />
                        </div>
                    </div>
                    <div class="form-group col-md-12 col-xs-12">
                        <label>User Name</label>
                        <div class="input-group">
                            <input name="username" class="form-control" ng-maxlength="100" type="text" required ng-model="mc.UserToTransfer" autofocus />
                        </div>
                    </div>
                    <div class="form-group col-md-12 col-xs-12">
                        <label>Message</label>
                        <div class="input-group">
                            <input name="message" class="form-control" ng-maxlength="100" type="text" required ng-model="mc.Message" autofocus />
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary" ng-disabled="depositForm.$invalid">Send</button>
            </div>
        </form>
        <div>
            <label>{{mc.Status}}</label>
        </div>
    </div>
</div>

<div>
    <a href="#!/home">Back</a>
</div>
